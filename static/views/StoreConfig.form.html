
<div ng-controller='StoreConfigCtr1'>


	<table width=100%>
		<tr>
			<td>
				<h3>Store Configuration</h3>
			</td>
			
			

		</tr>
	</table>

	<form
		ng-submit="updateStore(selectedStore, storeForm)"
		method="post" name="storeForm">

		<div class="form-group col-md-12">
			<label for="msg" class="info center-block"><center>
					<b>{{successMsg}}</b>
				</center></label>
		</div>

		<div class="form-group col-md-12">
			<label class="requiredIcon" for="Name">Select Shop</label>
			<div class="input-group">
				<select class="form-control"
					data-ng-options="store.store for store in stores track by store.store"
					data-ng-model="selectedStore">
				</select> <span class="input-group-addon danger">
			</div>

		</div>
		
		
		
		<div class="form-group col-md-6">
			<label class="requiredIcon" for="Name">Store Name </label>
			<div class="input-group">
				<input type="text" class="form-control" name="Name"
					ng-model="selectedStore.store"
					placeholder="Product Name" required> <span
					class="input-group-addon danger">
			</div>

		</div>
		<div class="form-group col-md-6">
			<label >Store Branch</label>
			<div class="input-group">
				<input type="text" class="form-control"
					ng-model="selectedStore.branch"
					placeholder="Store Branch name" required> <span
					class="input-group-addon">
			</div>
		</div>
		
		<div class="form-group col-md-6">
            <label class="requiredIcon" for="Name">Currency Symbol</label>
            <div class="input-group">
                <input class="form-control" type='text' required data-ng-model="selectedStore.currency" list='listid'  placeholder="Select currency symbol or type new one">
				 <datalist id='listid'>
				   <option label='$' value='$'>
				   <option label='&euro;' value='&euro;'>
				   <option label='&#8377;' value='&#8377;'>
				   <option label='R$' value='R$'>
				   <option label='JPY' value='JPY'>
				   <option label='MYR' value='MYR'>				   
				   <option label='PHP' value='PHP'>
				   <option label='NZD' value='NZD'>
				   <option label='THB' value='THB'>
				</datalist>
				
				<span class="input-group-addon danger">
            </div>

        </div>
		
		<div class="form-group col-md-6">
			<label  class="requiredIcon">Time Zone</label>
			<div class="input-group">
				<select ng-model="selectedStore.timeZone"  class="form-control" required>
                    <option value="America/Adak">Adak</option><option value="America/Anchorage">Anchorage</option><option value="America/Boise">Boise</option><option value="America/Chicago">Chicago</option><option value="America/Denver">Denver</option><option value="America/Detroit">Detroit</option><option value="America/Indiana/Indianapolis">Indiana / Indianapolis</option><option value="India">India</option><option value="America/Indiana/Knox">Indiana / Knox</option><option value="America/Indiana/Marengo">Indiana / Marengo</option><option value="America/Indiana/Petersburg">Indiana / Petersburg</option><option value="America/Indiana/Tell_City">Indiana / Tell City</option><option value="America/Indiana/Vevay">Indiana / Vevay</option><option value="America/Indiana/Vincennes">Indiana / Vincennes</option><option value="America/Indiana/Winamac">Indiana / Winamac</option><option value="America/Juneau">Juneau</option><option value="America/Kentucky/Louisville">Kentucky / Louisville</option><option value="America/Kentucky/Monticello">Kentucky / Monticello</option><option value="America/Los_Angeles">Los Angeles</option><option value="America/Menominee">Menominee</option><option value="Malaysia">Malaysia</option><option value="America/Metlakatla">Metlakatla</option><option value="America/New_York">New York</option><option value="America/Nome">Nome</option><option value="America/North_Dakota/Beulah">North Dakota / Beulah</option><option value="America/North_Dakota/Center">North Dakota / Center</option><option value="America/North_Dakota/New_Salem">North Dakota / New Salem</option><option value="America/Phoenix">Phoenix</option><option value="Singapore">Singapore</option><option value="America/Shiprock">Shiprock</option><option value="America/Sitka">Sitka</option><option value="America/Yakutat">Yakutat</option><option value="Pacific/Honolulu">Honolulu</option>
                </select> 
            <span class="input-group-addon danger">
                
			</div>
		</div>
		
		<div class="form-group col-md-6">
            <label>Discount</label>
            <div class="input-group">
                <input type="text" class="form-control"
                    ng-model="selectedStore.discount"
                    placeholder="Store wide Discount"> <span
                    class="input-group-addon">
            </div>
        </div>
        
         <div class="form-group col-md-6">
            <label>Phone</label>
            <div class="input-group">
                <input type="text" class="form-control"
                    ng-model="selectedStore.phone"
                    placeholder="(814) 555-1234"
                    name="phone"
                    ng-pattern="/^[+]{0,1}[(]{0,1}[0-9]{3}[)]{0,1}[-\s\.]{0,1}[0-9]{3}[-\s\.]{0,1}[0-9]{4,8}$/"> 
                    <span class="input-group-addon">
            </div>
            <div class="help"
                                ng-show="storeForm.phone.$invalid && storeForm.phone.$dirty">
                                Please enter valid 10 digit phone number. Eg., 814-555-1234</div>
        </div>
		
		
		<div id="addressId" style="display: none">
             <div class="form-group col-md-6">
	            <label>Address 1</label>
	               <div class="input-group">

                             ng-model="selectedStore.address1"
                             placeholder="Street address, P.O. box, company name, c/o">
                         <span
                            class="input-group-addon">
                   </div>
             </div>
                    
             <div class="form-group col-md-6">
                <label>Address 2</label>
                    <div class="input-group">
                    
                            <input type="text" class="form-control"
                                ng-model="selectedStore.address2"
                                placeholder="Apartment, suite, unit, building, floor, etc">
                            <span
                                class="input-group-addon">
                    </div>
             </div>
             
             <div class="form-group col-md-6">
                <label>City Name</label>
                    <div class="input-group">
                    
		                <input type="text" class="form-control"
		                    ng-model="selectedStore.city"
		                    placeholder="City Name">
		                <span
                        class="input-group-addon">
		                    
                    </div>
             </div>		                    
             <div class="form-group col-md-6">
                <label>State/Province/Region</label>
                <div class="input-group">                    
                    <input type="text" class="form-control"
                        ng-model="selectedStore.state"
                        placeholder="State/Province/Region">
                    <span
                    class="input-group-addon">
                 </div>
             </div>
             
             <div class="form-group col-md-6">
                <label>ZIP/Postal Code</label>
                <div class="input-group">
                    <input type="text" class="form-control"
                        ng-model="selectedStore.pincode"
                        placeholder="ZIP/Postal Code">
                    <span
                    class="input-group-addon">
                 </div>
             </div>
